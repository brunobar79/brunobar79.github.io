<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/components-font-awesome/css/font-awesome.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link href="http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic" rel="stylesheet" type="text/css">
    <!-- endbuild -->
  </head>
  <body ng-app="website">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <!-- Add your site or application content here -->

    <div class="site-wrapper">
      <div class="app-loading">
        <!-- BEGIN: Actual animated container. -->
        <div class="animated-container">
          <!--<div class="sp sp-wave"></div>-->
          <div class="la-timer la-2x">
              <div></div>
          </div>
        </div>
      </div>

      <div ng-controller="HeaderCtrl" id="header-wrapper">
        <div class="header"  sticky-header sticky-trigger="home">
          <div class="navbar navbar-default"  role="navigation">
            <div class="container"  ng-class="{'navbar-open':navbarStatusOpen}">
              
              <div class="navbar-header">

                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse" ng-click="toggleNavbarStatus()">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>

                <a class="navbar-brand" href="#home" du-smooth-scroll du-scrollspy offset="90" class="active" ng-click="menuLinkClick()" data-toggle="collapse" data-target="#js-navbar-collapse">
                  <img src="images/logo-white.png"/>
                  <span >
                      BRUNO BARBIERI
                  </span>
                </a>
                <h2 id="header-section-name"></h2>
              </div>

              <div class="collapse navbar-collapse" id="js-navbar-collapse">

                <ul class="nav navbar-nav" >
                  <li><a href="#home" du-smooth-scroll du-scrollspy offset="90" class="active" ng-click="menuLinkClick('/')" data-toggle="collapse" data-target="#js-navbar-collapse">Home</a></li>
                  <li><a href="#about" du-smooth-scroll du-scrollspy offset="-92" ng-click="menuLinkClick('/about')" data-toggle="collapse" data-target="#js-navbar-collapse">About</a></li>
                  <li><a href="#open-source" du-smooth-scroll du-scrollspy  ng-click="menuLinkClick('/open-source')" data-toggle="collapse" data-target="#js-navbar-collapse" offset="-92">Open Source</a></li>
                  <li><a href="#projects" du-smooth-scroll du-scrollspy  ng-click="menuLinkClick('/projects')" data-toggle="collapse" data-target="#js-navbar-collapse" offset="-92">Projects</a></li>
                  <li><a href="#contact" du-smooth-scroll du-scrollspy ng-click="menuLinkClick('/contact')" data-toggle="collapse" data-target="#js-navbar-collapse" offset="-92">Contact</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="container">
        <div ng-include="'views/home.html'" ></div>
        <div ng-include="'views/about.html'"></div>
        <div ng-include="'views/open-source.html'"></div>
        <div ng-include="'views/projects.html'"></div>
        <div ng-include="'views/contact.html'"></div>
      </div>

      <div class="footer">
        <div ng-include="'views/partials/footer.html'" ></div>      
      </div>
    </div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-67295329-1', 'auto');
      ga('send', 'pageview');

    </script>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-scroll/angular-scroll.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->

        <script src="scripts/app.js"></script>

        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/about.js"></script>
        <script src="scripts/controllers/header.js"></script>
        <script src="scripts/controllers/openSource.js"></script>
        <script src="scripts/controllers/contact.js"></script>
        <script src="scripts/directives/loader.js"></script>
        <script src="scripts/directives/stickyHeader.js"></script>

        <!-- endbuild -->
</body>
</html>
